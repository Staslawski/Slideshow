<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Slidershow</title>
</head>
<body>
    <div class="container">
        <div class="sliderShow-wrapper">
            <div class="control left-arrow">
                <div class="arrow">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div>
            <div class="slides">
                <div class="slide slide-1">
                    <img src="img/img-1.jpg" alt="slide-1">
                </div>
                <div class="slide slide-2">
                    <img src="img/img-2.jpg" alt="slide-2">
                </div>
                <div class="slide slide-3">
                    <img src="img/img-3.jpg" alt="slide-3">
                </div>
                <div class="slide slide-4">
                    <img src="img/img-4.jpg" alt="slide-4">
                </div>
                <div class="slide slide-5">
                    <img src="img/img-5.jpg" alt="slide-5">
                </div>
            </div>
            <div class="control right-arrow">
                <div class="arrow">
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>
            </div>
            <div class="play-pause">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
